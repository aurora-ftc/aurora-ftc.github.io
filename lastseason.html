<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora - Into the Deep</title>
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    color: #e0fff8;
    background: #000010;
    margin: 0;
    padding: 2rem;
    text-align: center;
  }
  h1, h2 {
    color: #00ffbb;
    text-shadow: 0 0 20px #00ff88;
    margin-bottom: 1rem;
  }
  .back-button {
    display: inline-block;
    padding: 0.8rem 0.8rem;
    margin-bottom: 1.2rem;
    color: #00ffbb;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: 700;
    border: 2px solid #00ffbb;
    border-radius: 8px;
    transition: 0.3s ease;
    box-shadow: 0 0 10px rgba(0,255,150,0.3);
  }
  .back-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(0,255,150,0.5);
    color: #a0fff0;
  }

  /* Team photo */
  .team-photo {
    width: 100%;
    max-width: 800px;
    margin: 2rem auto;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,150,0.25);
    display: block;
  }

  /* Carousel container */
  .carousel-container {
    position: relative;
    max-width: 500px;
    margin: 2rem auto 4rem auto;
  }
  .carousel-image {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,150,0.25);
  }

  /* Navigation arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-90%);
    font-size: 2.5rem;
    color: #00ffbb;
    background: rgba(0,0,20,0.5);
    padding: 0.09rem 0.6rem 0.51rem 0.6rem;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    transition: 0.3s ease;
  }
  .arrow:hover {
    transform: translateY(-90%) scale(1.2);
    box-shadow: 0 0 20px #00ffbb;
    color: #a0fff0;
  }
  .arrow-left { left: -50px; }
  .arrow-right { right: -50px; }

  @media (max-width:768px){
    .arrow-left { left: 10px; }
    .arrow-right { right: 10px; }
  }
</style>
</head>

<body>

<h1>Last Season - Into the Deep</h1>
<a class="back-button" href="index.html">‚Üê Back</a>

<!-- Team photo -->
<section id="team-photo">
  <h2>Our Team</h2>
  <img class="team-photo" src="images/teamphoto.jpg" alt="Aurora 23295 Team">
</section>

<!-- Carousel Section -->
<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="carousel-container">
    <span class="arrow arrow-left">&#8592;</span>
    <img id="carousel" class="carousel-image" src="images/portfolio/1.jpg" alt="Portfolio Page">
    <span class="arrow arrow-right">&#8594;</span>
  </div>
</section>

<script>
  // List of portfolio images (replace or add more)
  const images = [
    'images/portfolio/1.jpg',
    'images/portfolio/2.jpg',
    'images/portfolio/3.jpg',
    'images/portfolio/4.jpg',
    'images/portfolio/5.jpg',
    'images/portfolio/6.jpg',
    'images/portfolio/7.jpg',
    'images/portfolio/8.jpg',
    'images/portfolio/9.jpg',
    'images/portfolio/10.jpg',
    'images/portfolio/11.jpg',
    'images/portfolio/12.jpg',
    'images/portfolio/13.jpg',
    'images/portfolio/14.jpg',
    'images/portfolio/15.jpg'
  ];

  let currentIndex = 0;
  const carousel = document.getElementById('carousel');

  function showImage(index){
    carousel.src = images[index];
  }

  document.querySelector('.arrow-left').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  });

  document.querySelector('.arrow-right').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  });

  // Arrow keys navigation
  document.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowLeft'){
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    } else if(e.key === 'ArrowRight'){
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  });
</script>

</body>
</html>
