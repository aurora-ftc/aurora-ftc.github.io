<head>

<body>

<canvas id="aurora"></canvas>

<header>Last Season – Into the Deep</header>

<nav>
  <a href="index.html">Home</a>
  <a href="lastseason.html" style="color:#77ffd4;">Last Season</a>
</nav>

<section>
  <h2>Our Team</h2>

  <!-- LOW-RES FAST IMAGE -->
  <img class="team-photo modal-img"
       src="images/teamphoto_web.jpg"
       data-full="images/teamphoto_comp.jpg"
       alt="Team photo">
</section>

<section>
  <h2>Portfolio</h2>

  <div class="carousel">
    <span class="carousel-arrow left">&#10094;</span>

    <div class="carousel-track">

      <!-- 1–15 IMAGES -->
      <img class="carousel-img modal-img" src="images/portfolio/1.jpg"  data-full="images/portfolio/1.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/2.jpg"  data-full="images/portfolio/2.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/3.jpg"  data-full="images/portfolio/3.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/4.jpg"  data-full="images/portfolio/4.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/5.jpg"  data-full="images/portfolio/5.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/6.jpg"  data-full="images/portfolio/6.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/7.jpg"  data-full="images/portfolio/7.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/8.jpg"  data-full="images/portfolio/8.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/9.jpg"  data-full="images/portfolio/9.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/10.jpg" data-full="images/portfolio/10.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/11.jpg" data-full="images/portfolio/11.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/12.jpg" data-full="images/portfolio/12.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/13.jpg" data-full="images/portfolio/13.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/14.jpg" data-full="images/portfolio/14.jpg">
      <img class="carousel-img modal-img" src="images/portfolio/15.jpg" data-full="images/portfolio/15.jpg">

    </div>

    <span class="carousel-arrow right">&#10095;</span>
  </div>
</section>

<!-- GLOBAL MODAL -->
<div id="imgModal" class="modal">
  <span class="modal-close" id="modalClose">&times;</span>
  <span class="modal-arrow left" id="modalPrev">&#10094;</span>
  <img id="modalImage">
  <span class="modal-arrow right" id="modalNext">&#10095;</span>
</div>

<script>
  // CAROUSEL SCROLL
  const tracks = document.querySelectorAll(".carousel-track");
  tracks.forEach(track => {
    const left = track.parentElement.querySelector(".carousel-arrow.left");
    const right = track.parentElement.querySelector(".carousel-arrow.right");
  
    left.addEventListener("click", () => {
      track.scrollBy({ left: -350, behavior:"smooth" });
    });
  
    right.addEventListener("click", () => {
      track.scrollBy({ left: 350, behavior:"smooth" });
    });
  });
  
  // MODAL SYSTEM
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementById("modalClose");
  const prevBtn = document.getElementById("modalPrev");
  const nextBtn = document.getElementById("modalNext");
  
  const imgs = [...document.querySelectorAll(".modal-img")];
  let index = 0;
  
  imgs.forEach((img, i) => {
    img.addEventListener("click", () => {
      index = i;
      modalImg.src = img.dataset.full;
      modal.classList.add("open");
      document.body.style.overflow = "hidden";
    });
  });
  
  function showImage(i) {
    index = (i + imgs.length) % imgs.length;
    modalImg.src = imgs[index].dataset.full;
  }
  
  prevBtn.addEventListener("click", () => showImage(index - 1));
  nextBtn.addEventListener("click", () => showImage(index + 1));
  
  closeBtn.addEventListener("click", () => {
    modal.classList.remove("open");
    document.body.style.overflow = "";
  });
  
  modal.addEventListener("click", e => {
    if (e.target === modal) {
      modal.classList.remove("open");
      document.body.style.overflow = "";
    }
  });

</script>
<script src="bg.js"></script>

<!-- Optional: Aurora Background Script (same as on home page) -->
<script src="aurora.js"></script>

</body>
</html>
