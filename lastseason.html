<html lang="en-US">

<body>

<canvas id="aurora"></canvas>

<header>Last Season â€“ Into the Deep</header>

<nav>
  <a href="index.html">Home</a>
  <a href="lastseason.html">Last Season</a>
</nav>

<section>
  <h2>Our Team</h2>

  <img class="team-photo" src="images/teamphoto.jpg" alt="Aurora 23295 Team">
</section>

<section>
  <h2>Portfolio</h2>
      <img id="carousel" src="images/portfolio/1.jpg" 
           style="width:100%; max-width:500px; border-radius:12px; cursor:pointer;">
      
      <div style="display:flex; justify-content:center; gap:40px; margin-top:1rem;">
        <span id="arrow-left" style="font-size:3rem; cursor:pointer;">&#8592;</span>
        <span id="arrow-right" style="font-size:3rem; cursor:pointer;">&#8594;</span>
      </div>
</section>

<!-- GLOBAL Aurora Modal -->
<div id="img-modal" class="modal">
  <span class="modal-close">&times;</span>
  <img id="expanded-img">
</div>

<script>
const images = [
  'images/portfolio/1.jpg',
  'images/portfolio/2.jpg',
  'images/portfolio/3.jpg',
  'images/portfolio/4.jpg',
  'images/portfolio/5.jpg',
  'images/portfolio/6.jpg',
  'images/portfolio/7.jpg',
  'images/portfolio/8.jpg',
  'images/portfolio/9.jpg',
  'images/portfolio/10.jpg',
  'images/portfolio/11.jpg',
  'images/portfolio/12.jpg',
  'images/portfolio/13.jpg',
  'images/portfolio/14.jpg',
  'images/portfolio/15.jpg'
];

let currentIndex = 0;
const carousel = document.getElementById('carousel');

function showImage(index){
  carousel.src = images[index];
}

// Buttons
document.getElementById('arrow-left').onclick = () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
};
document.getElementById('arrow-right').onclick = () => {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
};

// Arrow keys
document.addEventListener('keydown', e => {
  if(e.key === 'ArrowLeft'){
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }
  else if(e.key === 'ArrowRight'){
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }
});

// Modal
const modal = document.getElementById('img-modal');
const expandedImg = document.getElementById('expanded-img');
const closeBtn = document.querySelector('.modal-close');

carousel.addEventListener('click', () => {
  modal.classList.add('open');
  expandedImg.src = carousel.src;
});

document.querySelector('.team-photo').addEventListener('click', e => {
  modal.classList.add('open');
  expandedImg.src = e.target.src;
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('open');
});
modal.addEventListener('click', e => {
  if(e.target === modal) modal.classList.remove('open');
});
</script>

<!-- Optional: Aurora Background Script (same as on home page) -->
<script src="bg.js"></script>

</body>
</html>
